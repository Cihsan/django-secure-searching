{% extends 'base.html' %}


{% block content %}

<section class="section-content padding-y">
	<div class="card mx-auto shadow bg-body rounded" style="max-width:520px; margin-top:40px;">
	   <article class="card-body">
		  {% include 'includes/alerts.html' %}
		  <header class="mb-3">
			 <h4 class="card-title">Register</h4>
		  </header>
		  <form action="{% url 'register' %}" method="POST">
			 {% csrf_token %}
			 <div class="form-row">
				<div class="mb-3">
				   <input type="text" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="mb-3">
				   <input type="text" class="form-control" id="first_name" placeholder="First name">
				</div>
				<div class="mb-3">
				   <input type="text" class="form-control" id="last_name" placeholder="Last name">
				</div>
				<div class="mb-3">
				   <input type="email" class="form-control" id="email" placeholder="Email Address">
				</div>
				<div class="mb-3">
				   <input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<div class="mb-3">
				   <input type="password" class="form-control" id="password" placeholder="Repeat password">
				</div>
				<div class="form-group">
				   <button type="submit" class="btn btn-primary btn-block"> Register  </button>
				</div>
			 </div>
			 {{ form.email.errors }}
			 {{ form.non_field_errors }}
		  </form>
	   </article>
	</div>
	<p class="text-center">Have an account? <a href="{% url 'login' %}">Log In</a></p>
 </section>

{% endblock %}
