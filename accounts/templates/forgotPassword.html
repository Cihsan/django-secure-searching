      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
          <div class="">
            <input type="email" class="form-control" id="email" placeholder="User Email Address">
         </div>
         <div class="mt-2">
            <button type="submit" class="btn btn-primary"> Submit  </button>
          </div> 
          <div class="mt-2 text-muted text-end">
            <a href="{% url 'login' %}" class="float-right text-decoration-none text-secondary">Got password? Login</a>         
          </div>
      </form>
      </div> 
    </div> 

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>

</section>





{% endblock %}
